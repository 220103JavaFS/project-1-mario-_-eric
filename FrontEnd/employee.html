<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
<body class="container-fluid">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">ERS</a>
            </div>
            <!-- login name display -->
            <span>Welcome back  
                <span id="loginName" name="loginName"></span>
                <span>!</span>
            </span>

                <button onclick="this.style.backgroundColor = 'green'" class="btn btn-primary" id="logoutBtn">Logout</button>
       
        </div>
    </nav>
<div>
    <br>
    <br>
    <br>
    <br>
    <h1>Reimbursement Requests</h1>
</div>
<br>
    <div class="table-responsive-xl">
        <table class="table table-light table-hover">
            <thead>
                <th>ID</th>
                <th>Amount</th>
                <th>Date Submitted</th>
                <th>Date Resolved</th>
                <th>Description</th>
                <th>Receipt</th>
                <!--<th>Author ID</th>-->
                <!--<th>Resolver ID</th>-->
                <th>Employee</th>
                <th>Resolver</th>
                <!--<th>Status ID</th>-->
                <th>Status</th>
                <!--<th>Type ID</th>-->
                <th>Type</th>
            </thead>
            <tbody id="reimTable">
                
            </tbody>
        </table>
    </div>
    <br>

        

    <br>
    <div style="text-align: left;">
        <!-- <button class="btn btn-primary" id="logoutBtn">Logout</button>  -->
        <button  onclick="this.style.backgroundColor = 'green'" class="btn btn-primary" id="getRequests">View Past Tickets</button> 
    </div> 
    <br>
    <br> 
    <div>
        <h3>Create a New Request</h3>
        <br>
        <form class="form-group">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label" for="amount">Amount:</label>
                        <br>
                        <input class="form-control" type="number" min="0" step="0.01" id="amount" name="amount">
                        <label for="amount_verify" id="amount_verify"></label>
                    </div>
                    <br>
                    <br>
                    <div class="col-md-3">
                        <label class="form-label" for="description">Description:</label>
                        <br>
                        <input class="form-control" placeholder="Enter request description" type="textarea" id="description" name="description" >
                        <label for="description_verify" id="description_verify"></label>
                    </div>
                    <br>
                    <br>
                    <div class="col-md-3">
                        <label class="form-label" for="type">Reimbursement Type:</label>
                            <!-- <div class="row">
                                <div class="col-md-2"> -->
                                    <select class="form-control" id="select1">
                                        <option value="Lodging">Lodging</option>
                                        <option value="Travel">Travel</option>
                                        <option value="Food">Food</option>
                                        <option value="Other">Other</option>
                                    </select>
                                <!-- </div>
                            </div> -->
                        
                    </div>
                    <div class="col-md-3">
                        <!-- uploading images/files -->
                        <label class="form-label" for="image_verify" id="image_verify">Select an image:</label>
                        <input class="form-control" id="file-upload" type="file" name="fileUpload" accept="image/*" />
                        <!-- uploading images/files -->
                    </div>  
                </div>
            </div>
        </form>
        <br>
        <div>
            <button onclick="this.style.backgroundColor = 'green'" class="btn btn-primary" id="submitRequest"> Submit </button>
            <p>
                <span class="response"></span>
            </p>
        </div>
        
    </div>

  

  <script src="employee.js"></script>
</body>
</html>
