<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="manager.css">
<body class="container-fluid">
<div>
    <h1>Reimbursement Requests</h1>
</div>
<br>
    <div>
        <table class="table table-dark">
            <thead>
                <th>ID</th>
                <th>Amount</th>
                <th>Date Submitted</th>
                <th>Date Resolved</th>
                <th>Description</th>
                <th>Employee Name</th>
                <th>Resolver</th>
                <th>Status</th>
                <th>Type</th>
            </thead>
            <tbody id="reimTabl">
                
            </tbody>
        </table>
    </div>
    <br>
    <br>
    <div>
        <button class="btn btn-primary" id="loginBtn">Login</button> 
        <button class="btn btn-primary" id="getRequests">View Past Tickets</button> 
    </div> 
    <br>
    <br> 
    <div>
        <form>

            <label for="amount">Amount</label>
            <input type="number" step="0.01" id="amount" name="amount">
            <label for="description">Description</label>
            <input type="text" id="description" name="description">
            <br>
            <br>
            <p>Reimbursement Type -- Please select one:
                <select id="select1">
                    <option value="Lodging">Lodging</option>
                    <option value="Travel">Travel</option>
                    <option value="Food">Food</option>
                    <option value="Other">Other</option>
                </select>
            </p>
            
        </form>
        <div>
            <button class="btn btn-primary" id="updateStatusBtn" onclick="setStatus()"> Submit </button>
        </div>
        
    </div>

  

  <script src="employee.js"></script>
</body>
</html>
