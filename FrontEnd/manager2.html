<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="manager.css">
<body class="container-fluid">
<div>
    <h1>Reimbursement Requests</h1>
</div>
<br>
    <div>
        <table class="table table-dark" id="reimbursements">
            <thead>
                <th>ID</th>
                <th>Amount</th>
                <th>Date Submitted</th>
                <th>Date Resolved</th>
                <th>Description</th>
                <th>Employee Name</th>
                <th>Resolver</th>
                <th>Status</th>
                <th>Type</th>
                <th>Update/Submit</th>
            </thead>
            <tbody id="reimTabl">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="col-md-1">
                        <div class="dropdown">
                             <!-- td.innerText = reimbursement[data] -->
                        </div>
                    </td>
                    <td></td>
                    <td id="submit">
                        <p> Select one from the given options:
                            <select id="select1">
                                <option value="pending">Pending</option>
                                <option value="approved">Approved</option>
                                <option value="denied">Denied</option>
                            </select>
                        </p>
                        <div>
                            <button class="btn btn-primary" id="updateStatusBtn" onclick="setStatus()"> Submit </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <p> The updated status is:
            <span class="output"></span>
        </p>
    </div>

  

  <script src="manager2.js"></script>
</body>
</html>
