<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
<body class="container-fluid">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">ERS</a>
            </div>

                <button onclick="this.style.backgroundColor = 'green'" class="btn btn-primary" id="logoutBtn">Logout</button>
       
        </div>
    </nav>
<div>
    <h1>Reimbursement Requests</h1>
</div>
<br>
    <div>
        <table class="table table-dark">
            <thead>
                <th>ID</th>
                <th>Amount</th>
                <th>Date Submitted</th>
                <th>Date Resolved</th>
                <th>Description</th>
                <!--<th>Receipt</th>-->
                <!--<th>Author ID</th>-->
                <!--<th>Resolver ID</th>-->
                <th>Employee</th>
                <th>Resolver</th>
                <!--<th>Status ID</th>-->
                <th>Status</th>
                <!--<th>Type ID</th>-->
                <th>Type</th>
            </thead>
            <tbody id="reimTabl">
                
            </tbody>
        </table>
    </div>
    <br>
    <br>
    <div>
        <!-- <button class="btn btn-primary" id="logoutBtn">Logout</button>  -->
        <button onclick="this.style.backgroundColor = 'green'" class="btn btn-primary" id="getRequests">Get Full Reimbursement List</button> 
    </div> 
    <br>
    <br> 
    <div>
        <h3>Get Reimbursement Request List by Status</h3>
        <form>
            <label for="setStatusFilter">Choose a status filter:</label>
            <div class="row">
                <div class="col-md-2">
                    <select class="form-control" id="select2">
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="denied">Denied</option>
                    </select>
                </div>
            </div>
        </form>
        <br>
        <button onclick="this.style.backgroundColor = 'green'" class="btn btn-primary" id="getList">Get List</button> 
    </div>
    <br>
    <br>
    <div>
        <h3>Update a Reimbursement Request</h3>
        <form>
            <label type="number" for="reimId">Enter the request ID</label>
            <input type="number" id="reimId" name="reimId" min="0" step="1">
            <br>
            <br>
            <p> Select a status update:
                <div class="row">
                    <div class="col-md-2">
                        <select class="form-control" id="select1">
                            <option value="pending">Pending</option>
                            <option value="approved">Approved</option>
                            <option value="denied">Denied</option>
                        </select>
                    </div>
                </div>
            </p>
        </form>
        <div>
            <button onclick="this.style.backgroundColor = 'green'" class="btn btn-primary" id="updateStatusBtn"> Submit </button>
        </div>
        <p> The updated status is:
            <span class="output"></span>
        </p>
    </div>

  

  <script src="manager.js"></script>
</body>
</html>
